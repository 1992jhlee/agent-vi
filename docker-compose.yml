services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: agent_vi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/agent_vi
      DATABASE_URL_SYNC: postgresql+psycopg2://postgres:postgres@db:5432/agent_vi
    volumes:
      - ./backend:/app
      - ./knowledge:/app/knowledge
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/agent_vi
      DATABASE_URL_SYNC: postgresql+psycopg2://postgres:postgres@db:5432/agent_vi
    volumes:
      - ./backend:/app
      - ./knowledge:/app/knowledge
    depends_on:
      db:
        condition: service_healthy
    command: python -m app.scheduler.run
    profiles:
      - full  # Only starts with: docker compose --profile full up

  frontend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      API_URL: http://backend:8000
      AUTH_URL: http://localhost:4000
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    command: sh -c "npm install && npx next dev --port 4000 --hostname 0.0.0.0"

volumes:
  postgres_data:
